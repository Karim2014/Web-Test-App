<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foo.bar - Сайт Тестирования</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="dark">

  <header class="test-header d-flex justify-content-between align-items-center">
    <div class="questions-count">
      <span>0</span>/<span>27</span> 
    </div>
    <a href="/" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </a>
  </header>

  <main>
    <div class="container">
      <div class="question-wrapper">
        <div class="question">
          <h2 class="question-legend col-10 mx-auto">Какое значение будет присвоено переменной в результате выполнения операторов var res = 1 > 2 ? 1 : 2, в языке JavaScript</h2>
          <form action="#" class="col-8 mx-auto">

            <div class="answer">
              <input id="radio-1" type="radio" name="radio" value="1" checked>
              <label for="radio-1">Да</label>
            </div>

            <div class="answer">
              <input id="radio-2" type="radio" name="radio" value="2">
              <label for="radio-2">
                Управляющая конструкция, вызывающая сама себя с целью выполнения определенного набора команд
              </label>
            </div>
            
            <button type="button" class="next-button d-inline-flex"><img src="./img/arrow.svg" alt="next"></div>
          </form>
        </div>
      </div>
      
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

</body>

</html>
