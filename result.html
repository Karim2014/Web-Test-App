<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результаты тестирования</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0" defer></script>
  <script src="./js/index.js" defer type="module"></script>
</head>

<body class="grey lighten-4 brown-text text-darken-5">
  
  <main>
    <div class="container">
      <h3 class="center">Результаты тестирования</h3>
      <div class="divider"></div>
      <p>Имя: <span class="name-span"></span></p>
      <p>Группа: <span class="group-span"></span></p>
      <p>Правильных: <span class="res-span"></span></p>
      <p>Бал: <span class="bal">1</span></p>
      <p>По системе ECTS: <span class="span-ects"></span></p>
      <div class="container row">
        <canvas id="result-chart" class="col m1" width="400" height="400"></canvas>
      </div>
    </div>
  </main>

</body>

</html>
