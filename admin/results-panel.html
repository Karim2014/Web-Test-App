<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результаты тестирования</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="grey lighten-4 brown-text text-darken-5">
  <header class="brown lighten-4">
    <div class="header-wrapper container">
      <a href="../index.html" class="logo">
        <img src="../img/logo.svg" alt="logo" class="logo-img">
      </a>
      <button class="signin-btn btn btn-small brown hide">
        Войти
      </button>
      <span class="user">Карим Сабитов - ПКС-15</span>
    </div>
  </header>
  <main>
    <div class="container">
      <h3 class="center">Результаты тестирования</h3>
      <div class="divider"></div>
      <p>Имя: Карим Сабитов</p>
      <p>Группа: ПКС-15</p>
      <p>Правильных: 6 из 20</p>
      <p>Бал: 1</p>
      <p>По системе ECTS: 30 (F)</p>
      <p class="red-text center">График</p>
    </div>
  </main>

  <div class="login-window card-panel hide">
    <form class="login-window__form">
      <div class="login-window__input-item">
        <label for="login-window__input-name">Введите имя</label>
        <input type="text" id="login-window__input-name">
      </div>
      <div class="login-window__input-item">
        <label for="login-window__input-group">Введите группу</label>
        <div>
          <input type="text" id="login-window__input-group">
          <button type="submit" class="login-window__btn-submit btn btn-flat waves-effect waves-brown">Войти</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
